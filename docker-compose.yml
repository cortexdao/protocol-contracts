version: "3.9"  # optional since v1.27.0
services:
  db:
    image: postgres
    ports:
        - "5432:5432"
    environment:
        - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
        - "db-data:/var/lib/postgresql/data"
    tty: true

  node:
    image: smartcontract/chainlink:0.9.4
    ports:
        - "6688:6688"
    depends_on:
        - db
    env_file:
        - ./chainlink.env
    volumes:
        - "node-data:/chainlink"
    tty: true
    stdin_open: true

volumes:
    db-data:
    node-data:

